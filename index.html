<body>
    <button id="r">Rock</button>  
    <button id="p">Paper</button> 
    <button id="s">Scissors</button> <br> <br>
    <div id="results">Results</div> <br> <br>
    <div class='scoreboard'>
        <div id="user-label" class="badge">user</div><span id="user-score">0</span>
        <div id="computer-label" class="badge">comp</div><span id="computer-score">0</span>
        <div id="tie" class="badge">ties</div><span id="ties">0</span>
    </div>

    <script>
        // const button = document.querySelector('.btn');
        // button.addEventListener('click', playRound);


        var options = ['rock', 'paper', 'scissors'];
        /// let computerPlay = options[Math.floor(Math.random()*options.length)];
        /// let playerInput = window.prompt("Enter your choice: rock, paper or scissors")
        /// let playerSelection = playerInput.toLowerCase();
        /// let computerSelection = computerPlay

        let computerScore = 0
        let playerScore = 0
        let tied = 0

        let rock_btn = document.getElementById('r');
        let paper_btn = document.getElementById('p');
        let scissors_btn = document.getElementById('s');

        let userScore_span = document.getElementById('user-score');
        let computerScore_span = document.getElementById('computer-score');
        let ties_span = document.getElementById('ties');
        let scoreBoard_div = document.getElementById('.score-board');

        function getComputerChoice() {
            let choices = ['r', 'p', 's'];
            let randomNumber = Math.floor(Math.random() * 3)
            return choices[randomNumber];
        }

        function win(userChoice, computerChoice) {
            playerScore++;
            userScore_span.innerHTML = playerScore;
            computerScore_span.innerHTML = computerScore;
        }

        function lose(userChoice, computerChoice) {
            computerScore++;
            userScore_span.innerHTML = playerScore;
            computerScore_span.innerHTML = computerScore;
        }

        function draw(userChoice, computerChoice) {
            tied++;
            ties_span.innerHTML = tied;
            ties_span.innerHTML = tied;
        }


        function game(userChoice) {
                let computerChoice = getComputerChoice();
                switch (userChoice + computerChoice) {
                    case "rs":
                    case "pr":
                    case "sp":
                        win(userChoice, computerChoice)
                        break;
                    case "rp":
                    case "ps":
                    case "sr":
                        lose(userChoice, computerChoice)
                        break;
                    case "rr":
                    case "pp":
                    case "ss":
                        draw(userChoice, computerChoice)
            }
        }
        


        function playRound() {
            rock_btn.addEventListener('click', function() {
            game("r");
            })

            paper_btn.addEventListener('click', function() {
            game("p");
            })

            scissors_btn.addEventListener('click', function() {
            game("s");
            })
        }
    

        playRound()

    </script>
</body>
