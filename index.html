<body>
    <script>
        var options = ['rock', 'paper', 'scissors'];
        /// let computerPlay = options[Math.floor(Math.random()*options.length)];
        /// let playerInput = window.prompt("Enter your choice: rock, paper or scissors")
        /// let playerSelection = playerInput.toLowerCase();
        /// let computerSelection = computerPlay

        let computerScore = 0
        let playerScore = 0

        function playRound() {
            let playerInput = window.prompt("Enter your choice: rock, paper or scissors")
            let playerSelection = playerInput.toLowerCase();

            let computerPlay = options[Math.floor(Math.random()*options.length)];
            let computerSelection = computerPlay

        

            if (playerSelection === computerSelection) {
                alert('We have a TIE!! Try again.')
                playerScore ++
                computerScore ++
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                alert('Computer has selected scissors and you have selected rock, YOU WIN!!')
                playerScore ++
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                alert('Computer has selected paper and you have selected scissors, YOU WIN!!')
                playerScore ++
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                alert('Computer has selected rock and you have selected paper, YOU WIN!!')
                playerScore ++
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                alert('Computer has selected scissors and you have selected rock, YOU LOSE!!')
                computerScore ++
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                alert('Computer has selected rock and you have selected scissors, YOU LOSE!!')
                computerScore ++
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                alert('Computer has selected scissors and you have selected paper, YOU LOSE!!')
                computerScore ++
            } else {
                alert('Error: please input valid choice.');
                }
            }


        function game() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }  
                alert(`Your score: ${playerScore}` + ` Computer score: ${computerScore}`)
        }

        game()


    </script>
